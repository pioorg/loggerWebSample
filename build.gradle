apply plugin: 'java'

apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile "org.glassfish.jersey:jersey-bom:2.25.1"
    compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.25.1"
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.25.1"
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-servlet', version: '2.3.30'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile group: 'biz.paluch.logging', name: 'logstash-gelf', version: '1.11.1'
}

mainClassName = 'WebMain'

task runLion(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'WebMain'

    jvmArgs = ['-DPORT=7001', '-DINSTANCE=Panthera leo']
}

